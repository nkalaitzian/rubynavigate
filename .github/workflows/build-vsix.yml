name: Build VSIX

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run package

      - name: Package VSIX
        run: npx --yes @vscode/vsce@latest package

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: rubynavigate-vsix
          path: '*.vsix'
